<!DOCTYPE html>
<html>
    <head>
        <title>Transition (Animation)</title>
        <meta charset="utf-8">

        <style>
            div{
                width: 100px;
                height: 50px;
                border: 1px solid black;
                background-color: cyan;

                /* 속성값의 전환효과 */
                transition: width 3s;/*3초동안 width가 바뀌도록*/
            }

            div:hover{
                width: 200px;

            }
        </style>
    </head>

    <body>
        <div>마우스를 올려보세요</div>
    </body>
</html>
