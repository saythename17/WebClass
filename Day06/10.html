<!DOCTYPE html>
<html>
    <head>
        <title>Opicity</title>
        <meta charset="utf-8">
        <style>
            img{opacity: 0.4;}/*0.0~1.0*/
            img:hover{opacity: 1.0;}
            #aa{visibility: hidden;}/*none과 다르게 공간은 차지, 보이지 않음*/
            #bb{visibility: visible;}
        </style>
    </head>

    <body>
        <h3>opacity</h3>
        <img src="./lion.png" alt="can't find photo" width="150" height="120" id="bb">
        <img src="./audio.png" alt="" width="150" height="120" id="aa">
    </body>
    
</html>
