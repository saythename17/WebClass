<!DOCTYPE html>
<html>
    <head>
        <script>
            //Exception (예외 처리)
            //예외(동작은 되나 원하는 바와 다를때) ERROR(치명적, 실행조차 안됨)

            //alert('Alert')//여기서 에러가 나면 다음 코드가 실행X
            //예외처리: 에러가 발생해도 그 부분만 실행하지 않고 나머지 코드는 실행되도록 하는 기법
            try{
                alet('예외 상황')
            }catch(e){
                document.write(e+'<br>')
            }
            document.write('예외처리 .. <br>')

            //finally : 에러발생여부과 관계없이 무조건 실행되는 영역
            try {
                aaa()
            } catch (error) {
                document.write(error+'<br>')
            }finally{
                document.write('여기는 무조건 실행!! <br>')
                
                
            }
            function p(a){
                document.write(a+'<br>')
            };
            

            //throw : 에러를 발생시켜 예외상황처리b
            try {
                var a=10
                var b=15
                var c=a-b
                if(c<0) throw "음수결과 에러"//catch 문으로 "음수결과 에러"를 던짐

                document.write('result : '+c+'<br>')
            } catch (e) {
                document.write('error : '+e+'<br>')
            }
        </script>



        <!-- 객체 <-> json  변환-->
        <script>
            p('<hr>')
            
            var person={
                name : "sam",
                age : 20,
                male : true,
                test : {aaa:"Aaa",bbb:"bb"},
                show : function(){//멤버함수:메소드----json에 포함되지 X
                    document.write('show...<br>')
                } 

            }
            //js객체->json문자열로 변환
            //json : 규칙이있는 표기법
            var json=JSON.stringify(person)
            p(json)

            //json문자열 -> 객체 변환
            var jsonStr='{"name":"bmw","model":520,"color":"read"}'
            var car=JSON.parse(jsonStr)
            p(car.name)
            p(car.model)
            p(car.color)
        </script>
