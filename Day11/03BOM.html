<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BOM- Browser Object Model</title>

    <body>
        <!-- BOM -->
        <!-- 1.window : 최상위객체 -->
        
        <!-- 주요 method -->
        <!-- 1) open, close -->
        <button onclick="openNaver()">NAVER</button>
        <script>
            function openNaver(){
                //window.open('http://www.naver.com')----default target :'_blank'
                //window.open('http://www.naver.com','_self')

                //specs(옵션) - width, height 설정
                //window.open('http://www.naver.com','','width=300, height=150')----(경로, 타겟, 옵션)

                var specs='width=500, height=200, left=200, top=200'
                window.open('http://www.naver.com','_blank',specs)
            }
        </script>





        <!-- 빈 윈도우 띄우기 -->
        <button onclick="bbb()">message window</button>
        <script>
            function bbb(){
                var win= window.open('','','width=500, height=200')
                win.document.write('<h4>Hello world</h4>')
                win.document.write('<p>This window is message window</p>')
            } 
        </script>




        <!-- 윈도우 닫기 -->
        <button onclick="ccc()">close window</button>
        <script>
            function ccc(){
                //window.close()---최상위 객체(window.)는 생략가능 
                close()
            }
        </script>






        <!-- 윈도우 열고 닫기 -->
        <button onclick="ddd()">open</button>
        <button onclick="eee()">close</button>
        <script>
            var win
            function ddd(){
                win=open('','','width=300, height=300')
                win.document.write('aaaa')

                win.close()

        <hr>
        <h4>moveTo, moveBy</h4>
        <button onclick="ooo()">openWindow</button>
        <button onclick="mmm()">moveWindow</button>
        <script>
            function ooo(){
                w=open('','','width=500, height=600')
                w.document.write('오늘의 특가상품')
            }

            function mmm(){
                //w.moveTo(100,100)//특정위치로 이동 x,y축 좌표
                w.moveBy(10,10)//현재위치에서 x,y만큼 이동
                w.focus()//포커스를 얻어와 맨위에 놓여지기(다른 윈도우창에 가려지지 않록록)
            }
        </script>
        <hr>
        <h4>setTimeout, setInterval, clearInterval</h4>
        <button onclick="showAlert()">3초 후 경고창 띄우기</button>
        <script>
            function showAlert(){
                setTimeout(function(){
                    alert('3초 경과')
                    }, 3000)//parameter : 실행할 함수, 지연시간
            }
        </script>
        <br>
        <input type="text" id="in1" value="0">
        <button onclick="startCount()">1초마다 카운트 증가</button>
        <button onclick="stopCount()">카운트 종료</button>

        <script>
            //1초마다 실행될 함수 선언
            var show=function(){
                var e=document.getElementById('in1')
                //e.value=e.value+1  : 문자열 결합
                e.value=window.parseInt(e.value)+1
            }
            function startCount(){
               a=setInterval(show,1000) 
            }
            

            function stopCount(){
                clearInterval(aa)
            }
        </script>
        <hr>


        <!-- window 기타 함수들 -->
        <h4>기타 함수들</h4>
        <p>인코딩 함수 encodeURI</p>
        <script>
            //인터넷 주소창에는 한글인식불가->웹브라우저가 스스로 바꿔서 보여줌
            //웹통신기술상 - 주소에 한글은 불가 only ASKII CODE만 가능
            //∴이를 인코딩하는 작업이 필요(base 64---정해진64개의 글자만 가능)

            //자동으로 인코딩해주는 함수(3개)중 가장 많이 사용하는 함수
            //1)인코딩 함수 
            var a=encodeURI('http://www.test.com/뷁꺆뜛.html')
            document.write(a+'<br>')

            //2)디코딩 함수
            var a1=decodeURI(a)
            document.write('<p>디코딩 함수 decodeURI</p>')
            document.write(a1+'<br>')


            //3) eval() - 문자열을 js코드와 같이 해석
            var x='78546+616+5+45+45+87+9+23+1.5456+55*445540.22'
            document.write(x+'<br>')

            var z=eval(x)
            document.write(z+'<br>')

            //isNaN 함수
            document.write(parseInt('a')+'<br>')
            document.write(isNaN('a')+'<br>')//'a'는 숫자가 아니기에 true--숫자로 parsing 할 수 있는지 알아볼때
            document.write(isNaN('10')+'<br>')//false
            document.write(isNaN(10)+'<br><br>')//false
            

            //유효한 숫자인지
            document.write(isFinite(10)+'<br>')//true
            document.write(isFinite(10/0)+'<br>')//무한대: false
        </script>











        <!-- 2.document -->
        <script>
            //window객체의 하위객체인 document
            window.document.write('but window생략 가능')
        </script>

        <!-- 3.screen -->
        <h2>screen : 화면의 사이즈 및 color정보</h2>
        <script>
            //모니터 화면 해상도
            document.write('화면 해상도 : '+screen.width+", "+screen.height+'<br>')
            document.write('작업표시줄 제외 화면 해상도 : '+screen.availWidth+", "+screen.availHeight+'<br>')

            function fullWindow(){
                var specs='width='+screen.width+', height='+screen.availHeight
                //open('','',specs)

                w=open('','','width=500, height=200')
                w.document.write('<button onclick="window.resizeTo(screen.width,screen.availHeight)">전체화면</button>')
            }
        </script>
        //전체화면 보기
        <button onclick="fullWindow()">전체 화면 윈도우</button>
        <br>
        <!-- 브라우저 윈도우의 사이즈? -->
        <script>
            document.write('browser size: '+window.outerWidth+'<br>')
            document.write('browser-document area size: '+window.innerWidth)
        </script>
        <hr>
    





        <!-- 4.location -->
        <!-- :인터넷 주소 -->
        <!-- +)위치기반은 navigator의 geolocation(!NEW) -->
        <h4>location</h4>
        <script>
            document.write(location.href+'<br>')//현재주소를 가진 멤버속성
            document.write(location.protocol+'<br>')//통신규약 : http
            document.write(location.pathname+'<br>')//현재 주소 경로
            //href=protocol+pathname
        </script>

        <!-- method 3총사 -->
        <button onclick="kkk()">새로운 문서 열기</button>
        <button onclick="sss()">현재 문서 다시 열기</button>
        <button onclick="asNew()">새로운 문서로 대체하여 열기</button>
        <script>
            function kkk(){
                //location.assign('http://www.naver.com')//뒤로가기有
                location.href='http://www.naver.com'//※화면전환시 가장 많이 쓰이는 코드---startActivity()
            }
            function sss(){
                location.reload('http://www.naver.com')//새로고침
            }
            function asNew(){
                location.replace('http://www.naver.com')
            }
        </script>
        <hr>
        






        <!-- 5.history -->
        <h2>history</h2>
        <script>
            document.write('방문한 페이지 수 : '+history.length+'<br>')

            function back(){history.back()}//이전 페이지로 이동
            function forward(){history.forward()}//앞 페이지로 이동
            function go(){history.go(-2)}
        </script>
        <button onclick="back()">뒤로</button>
        <button onclick="forward()">앞으로</button>
        <button onclick="go()">2페이지 뒤</button>
        <hr>








        <!-- 6.navigator  :  사용하는 브라우저의 정보를 가진 객체-->
        <h2>Navigator</h2>
        <script>
            document.write(navigator.appName+'<br>')
            document.write(navigator.appCodeName+'<br>')
            document.write(navigator.appVersion+'<br>')
            document.write(navigator.platform+'<br>')
            document.write(navigator.userAgent+'<br>')//사용자

            //navigator는 신기술적용시 사용되는 객체
            navigator.geolocation.getCurrentPosition()
        </script>
