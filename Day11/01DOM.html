        <!-- 형제 요소 찾아 제어하기 -->

        <div>
            <p>Fruits List</p>
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>orange</li>
            </ul>
        </div>
        <button onclick="clickBtn(this)">button</button>
        <!-- onclick 함수에 의해 실행되는 함수에 버튼 객체(this)를 전달 -->
        <p></p>
        
        
        <script>
            function clickBtn(e){
                //div요소 찾기 
                var divs = document.getElementsByTagName('div')
                //div의 첫 번째 자식인 p요소 찾기
                var p=divs[0].firstElementChild
                //p요소 다음에 있는 ul요소 찾기
                var ul=p.nextElementSibling //다음 형제'Element'노드 찾기
                alert(ul.nodeName)

                //ul의 자식노드들
                alert(ul.childNodes.length)//7---enter 포함
                //->element 자식들만 계수
                alert(ul.childElementCount)

                //ul의 자식 요소들의 text값을 button 옆에 p요소에 출력
                //p요소에 id가 없기에 -> button 요소를 이용하여 다음 요소를 찾아 제어
                //전달받은 e = 버튼 요소 객체
                // alert(e.nodeName) ----BUTTON
                 
                 e.nextElementSibling.innerHTML="clicked ! Success !"
            }
        </script>
