<!DOCTYPE html>
<html>
    <head>
        <title>key event</title>
        <meta charset="utf-8">
    </head>

    <body onkeypress="aaa()">
        <h3 id="hh"></h3>
        <!-- key board event : keypress(소문자, 대문자 구별 & 방향키 X), keydown(대소문자 구별X & 방향키 O), keyup -->

        <script>
            function aaa(){
                //키 이벤트의 입력값은 window객체의 속성으로 존재
                var keycode=window.event.keyCode
                var hh=document.getElementById('hh')
                hh.innerHTML=keycode+", "+String.fromCharCode(keycode)+", "+event.shiftKey//window.event
            }
        </script>
        <hr>




        <!-- 이벤트 처리방식에 따라 실행되는 콜백함수 안에서의 this 키워드 -->
        <input type="text" onkeyup="bbb()">
        <script>
            var bbb=function(){
                alert(this)//this : window 따로 지정된 this가없으면 이 문서의 최상위 객체(window)
            }//익명함수나 선언적함수 function bbb()나 상관X
        </script>

        <input type="text" id="in1">
        <script>
            document.getElementById('in1').addEventListener('keyup',function(){
                alert(this)//this : 이 리스너가 추가된 요소 ---(여기서는 input요소)HTMLInputElement
            })
        </script>
        <hr>

        



        <!-- NEW! id로 요소를 찾을 때 getElementXXXX() 사용하지 않고 요소 제어 -->
        <!-- 이미 요소의 id속성값이 window객체의 멤버변수(속성)이 됨 -->
        <button id="btn1">button</button>
        <h2 id="kkk"></h2>
        <script>
            btn1.onclick=function(){
                alert('click')
                kkk.innerHTML="Hello World"
            }
        </script>

    </body>
</html>
