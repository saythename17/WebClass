<!DOCTYPE html>
<html>
    <head>
        <title>jquery</title>
        <!-- JQuery : JS의 라이브러리 -->

        <!-- 외부라이브러리 적용 -->
        <!-- 1.다운로드 방식 -->
        <script src="./jquery-3.5.1.min.js"></script>




        <!-- 2.CDN(Content Delivery Network) -->
        <!-- 문서가 있는 서버의 링크 사용(앱이 가벼워지는 장점) -->
        <!-- https://developers.google.com/speed/libraries#jquery 에서 복붙 : jQuery - 3.x snippet: -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


        <!-- JQuery 문법 -->
        <!-- css의 선택자 기법 활용 -->
        <!-- jQuery().xxx() 모든 기능을 메소드로 처리 -->
        <script>
            jQuery(document).ready(function(){
                //alert()
                jQuery('#btn').click(function(){
                    //alert('aaa')
                    //jQuery('#hh').hide()
                    //jQuery('selector')->$('selector')
                    $('#hh').hide()
                })
                $('#btn2').click(function(){
                    $('#hh').show()
                })
                $('#btn3').on('click',function(){
                    $('#hh').toggle()
                })

                // 객체명을 쓸때는 ()안에 ''X, CSS선택자 문법을 사용할때는 ()안에 ''O
                $('input').focus(function(){
                    $(this).css('background-color','yellow')
                })
                $('input').blur(function(){
                    $(this).css('background-color','')
                })
            })//ready
        </script>

        <style>
            img{position: relative;}
        </style>
    </head>
    <body>
        <button id="btn">hide</button>
        <button id="btn2">show</button>
        <button id="btn3">toggle</button>
        <hr>
        <h2 id="hh">Hello</h2>
        <hr>

        <!-- 입력필드 이벤트 처리 input element event -->
        이름 : <input type="text" id>
        <hr>
        <button id="b1">hide</button>
        <button id="b2">show</button>
        <button id="b3">toggle</button>
        <button id="b4">slideUp</button>
        <button id="b5">slideDown</button>
        <button id="b6">fadeIn</button>
        <button id="b7">fadeOut</button>
        <button id="b8">Move</button>

        <br>
        <img src="./egg100.png" alt="" width="100">

        <script>
            $('#b1').on('click',function(){
                $('img').hide('slow')
            })
            $('#b2').on('click',function(){
                $('img').show('fast')
            })
            $('#b3').on('click',function(){
                $('img').toggle(3000)
            })
            $('#b4').on('click',function(){
                $('img').slideUp('slow')
            })
            $('#b5').on('click',function(){
                $('img').slideDown('slow')
            })
            $('#b6').on('click',function(){
                $('img').fadeIn()
            })
            $('#b7').on('click',function(){
                $('img').fadeOut()
            })
            $('#b8').click(function(){
                $('img').animate({left:'400px',top:'100px',opacity:'0.5',width:'+=50px'},2000)//※left값을 주려면 요소가 static이 아니어야 한다.
            })
        </script>
        <hr>

        <!-- DOM element control methods -->
        <p id="p1">Hello <strong>World</strong> !!!!</p>
        <button id="b9">text 읽기</button>
        <button id="b10">html 읽기</button>
        <script>
            $('#b9').click(function(){
                var s=$('#p1').text() //요소 제외 text
                alert(s)
            })
            $('#b10').click(function(){
                var s=$('#p1').html()// 요소값까지 
                alert(s)
            })
        </script>

        <p id="p2">adffhnhg</p>
        <button id="b11">text 쓰기</button>
        <button id="b12">html 쓰기</button>
        <script>
            $('#b11').click(function(){
                $('#p2').text('<a href="">Goolgle</a>')
            })
            $('#b12').click(function(){
                $('#p2').html('<a href="">Goolgle</a>')
            })

            // 메소드의 속성명만 써있으면 값을 읽어오는것, 값을 주면 넣는것
        </script>
        <hr>
        <input type="text" id="in2" value="Hello World">
        <button id="b13">읽기</button>
        <button id="b14">쓰기</button>
        <script>
            $('#b13').click(function(){
                var s=$('#in2').val()
                alert(s)
            })
            $('#b14').click(function(){
                var s=$('#in2').val('Nice to meet you')
            })
        </script>
        <hr>


        <!-- 복잡한 선택자 -->
        <div>
            <input type="checkbox" name="cbs[]" id="cb1" value="apple">apple <br>
            <input type="checkbox" name="cbs[]" id="cb2" value="mango">mango <br>
            <input type="checkbox" name="cbs[]" id="cb3" value="peach">peach <br>
            <input type="checkbox" name="cbs[]" id="cb4" value="melon">melon <br>
        </div>
        <button class="bbb">What is my check list?</button>
        <h3 id="gg"></h3>
        <script>
            $('.bbb').click(function(){
                var str=""
                $('div input[type=checkbox]:checked').each(function(){
                    str +=$(this).val()+","
                })
                $('#gg').html(str)
            })
        </script>


    </body>
</html>
