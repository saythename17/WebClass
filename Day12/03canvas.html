<!DOCTYPE html>
<html>
    <head>
        <script>
            function loaded(){
                var canvas=document.getElementById('canvas1')
                //캔버스에 그림그릴 화가객체 얻어오기 ≠Android's context 동명이인
                var context=canvas.getContext('2d')//2d그림그리기
                

                //캔버스에 글씨 그리기
                context.fillStyle="purple"
                context.fillText('Hello', 20,80)//20,80 : x,y : 글씨의 좌하단 좌표
                context.fillText('Hello', 0,10)//글씨기본사이즈 : 10//0,0->canvas밖에그려져서 안보임
                context.fillText('Hello', 10,600)


                //글씨 스타일 지정
                context.font="40px cursive"

                //글씨 윤곽선으로 그리기
                context.strokeStyle="blue"
                context.strokeText('Hello',100,40)

                //사각형 그리기
                context.fillStyle="mediumpurple"
                context.fillRect(10,50,100,40)// x,y,width,height
                context.strokeRect(120,50,100,40)


                //직선 그리기
                context.beginPath()//선 경로 작업 시작
                context.moveTo(50,100)//선의 시작점
                context.lineTo(100,150)
                context.lineTo(150,120)
                context.lineTo(160,190)

                context.stroke()//위에설정된 경로로 선 그리기

                //곡선, 원, 도형, 그래디언트, 패턴... 변형 ..etc


                //이미지 그리기
                var a=new Image()//Android's bitmap
                a.src="./space.png"
                //이미지는 용량이 커서 바로 사용X 이미지 로드가 끝났을때 그리도록
                a.onload=function(){
                    context.drawImage(a,10,180)//그림의 좌상단좌표
                    context.drawImage(a,150,180,50,50)//(그림의 좌상단)x,y,width,height
                }

            }
        </script>
    </head>
    <body onload="loaded()">
        <canvas id="canvas1" width="500" height="600" style="border: 1px solid lightslategray;"></canvas>
    </body>
</html>
