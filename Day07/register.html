<!DOCTYPE html>
<html>
    <head>
        <title>회원가입 페이지</title>
        <meta charset="utf-8">
        <style>
            body{
                height: 100%;
                background-color: gainsboro;
            }
            label{
                text-align: left;
                display: inline-block;
                margin-left: auto;
                width: 120px;
            }
            input{
                display: inline-block;
                width: 160px;
            }
            *{margin: 1em;}
            #btn{text-align: center;}
            


        </style>
    </head>

    <body>
        <div id="page-wrap">
            <form action="process.jsp" method="post">
                <fieldset>
                    <legend style="text-align: center;">회원정보입력</legend>
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="text1">
                    <button>중복검사</button><br>

                    <label for="password">패스워드</label>
                    <input type="password" name="password"><br>
                    
                    <label for="password2">패스워드 확인</label>
                    <input type="password" name="password2"><br>

                    <label for="name">이름</label>
                    <input type="text" name="name"><br>

                    <label for="tel">전화번호</label>
                    <input type="tel" name="tel"><br>

                    <label for="email">이메일</label>
                    <input type="email" name="email"><br>

                    <label for="birthday">생일</label>
                    <input type="date" name="birthday"><br>

                    <label for="url">홈페이지</label>
                    <input type="url" name="url"><br>

                    <input type="radio" name="gender" value="Male">남성<br>
                    <input type="radio" name="gender" value="Female">여성<br>
                </fieldset>

                <div id="btn">
                    <input type="submit" name="submit" value="제출" class="btn">
                    <input type="reset" name="reset" value="초기화" class="btn">
                </div>
                
            </form>
        </div>
        
    </body>
</html>
