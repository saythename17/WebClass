<!DOCTYPE html>
<html>
    <head>
        <script>
            //Array
            //배열을 생성하는 두가지 방법 : 배열은 무조건 객체
            var arr=[10,20,30,40,30]//literal array
            var arr=new Array(10,20,30)

            //배열의 주요 메소드들
            //1.배열붙이기 - concat
            var arr1=[3,4,5]
            var arr2=arr.concat(arr1) //원본은 바뀌지 않음
            function print(a){document.write(a+'<br>')}
            print('arr: '+arr)
            print('arr1: '+arr1)
            print('arr2: '+arr2)

            //2.indexof()
            print(arr.indexOf(30))//똑같은 요소개가 여러개있으면 index번호가 앞에있는 것이 나옴
            print(arr.indexOf(10,2))//2번째 파라미터 : 2번 index부터 검사(없으면 -1리턴)

            //3.sort()
            arr=[3,4,8,7,2,1,6,3,3]
            arr.sort()//※원본이 변경됨
            print(arr)
            arr=[3,2,5,48,32,8,2,8,4,6,22,12,690,1,122,1,7000,9,99]
            //여러자리수: 숫자비교가 아니라 글씨비교[알파벳 정렬순]--맨앞숫자부터 비교 해서 정렬
            arr.sort()
            print(arr)
            //sort() 파라미터에 '정렬기준 함수'를 넣어주면 숫자로 비교
            arr.sort(function(a,b){return a-b})//오름차순 정렬
            print("차오름!!!!!!"+arr)
            arr.sort(function(a,b){return b-a})//내림차순 정렬
            print(arr)

            //알파벳은 기본이 오름차순 
            var arr=['a','aab','abc','you raise me up','banana','apple','cake','zzz']
            print(arr.sort())
            //문자열 내림차순
            var desc=function(a,b){
                if(a>b) return -1//Aski값 비교
                else if(a<b) return 1
                return 0
            }
            arr.sort(desc)
            print(arr)

            //한글 정렬
            var arr=['승철','정한','지수','준휘','순영','원우','지훈','명호','민규','석민','승관','한솔','찬']
            print(arr.sort())




            //4. slice - 배열의 일부분을 잘라서 새로운 배열 리턴
            arr=[10,20,30,40,50,60,70,80,90]
            arr2=arr.slice(3)//3번 index부터 잘라서 새로운 배열로 리턴
            var arr3=arr.slice(3,6)//3~6번 index 전까지 잘라서 배열 리턴(3,4,5)
            //마지막 숫자가 포함되기 전까지 
            print(arr)
            print(arr2)
            print(arr3)




            //5. join - 배열의 요소를 특정문자를 구분자로하여 하나의 문자열로 리턴 (Sting-split()의 반대)
            arr=['010','4759','1823']
            var s=arr.join('-')//문자열 리턴
            print(arr)
            print(s)

            //6. filter - 지정함수 사용 (sort의 정렬기준함수 처럼)
            var arr=[1,26,2,4,-8,2,15,-2,-6,12,0,3,5,4564,98]
            arr2=arr.filter(function(e){return e<10})//배열의 요소중 10보다 작은 요소만 return된 값으로 새로운 배열생성
            print(arr)
            print(arr2)

            //복잡한 filter 함수 지정
            var filter=function(e, index, array){//element(요소값), index(인덱스번호), array(필터링 되고 있는 배열 객체) 
                //요소값이 3보다 크고 index번호가 5이상인것
                //return e>3 && index>=5

                //요소값이 3보다 크고 index번호가 5이상이면서 배열길이가 최소 7이상일때
                return e>3 && index>=5 && array.length>7
                
            }   
            arr2=arr.filter(filter)    
            print(arr2)     




            //7. reverse - 배열의 저장순서를 뒤집기
            arr=['aa','bb','cc','dd']
            arr.reverse()//원본 변경됨
            print(arr)





            //8. ECMA ver 5~ )))  foreach문법
            print('<hr>')
            var aa=[10,20,30,40,50]

            for(var index in aa){
                //index : 인덱스 번호
            }

            //배열의 메소드
            //----------forEach ()  요소의 값 출력
            aa.forEach(function(e, index, array){//e: element's value
                print(index+':'+e)})//자동으로 배열의 개수만큼 반복하면서 파라미터로 전달된 함수 실행

            //map() - forEach()와 아주 흡사 : return 값 존재
            //----------원래 값을 조작하여 리턴
            var bb=aa.map(function(value, index){
                return value+1
            })
            print(bb)

            //파라미터로 전달된 함수의 코드가 복잡하면 별도의 익명함수로 만들어 전달
            var kk=function(value, index){
                return value+index
            }

            var zz=aa.map(kk)
            print(zz)
        </script>
    </head>
</html>
