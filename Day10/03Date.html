<!DOCTYPE html>
<html>
    <head>
        <script>
            function print(a){
            document.write(a+'<br>')
        }
            // 유용한 내장 생성자 함수 객체들 [Date, Number, String, Math, Array]
            //1.Date
            var a=new Date()
            print(a)
            print(typeof(a))

            //주요 기능(메소드)
            print(a.toDateString())
            print(a.toLocaleDateString())
            print(a.getFullYear())//2020
            print(a.getMonth()+1)
            print(a.getDate())
            print(a.getHours())
            print(a.getMinutes())
            print(a.getSeconds())
            print(a.getTime()) //currentTimeMillis() - 1970/01/01 09:00:00 기준 경과시간(초)

            //set Date
            var b=new Date()
            print(b.toLocaleString())
            b.setFullYear(2021)
            print(b.toLocaleString())

            //생성자 함수의 파라미터로 특정날짜 설정 가능
            var c=new Date(2025,7,23) // 2025-8-23
            print(c.toLocaleString())

            c=new Date("Web Sep 13 2020")
            print(c.toLocaleString())

            c=new Date("Web Sep 13 2020 13:40:25 GMT+0900")
            print(c.toLocaleString())

            c=new Date("1996. 7. 19")
            print(c.toLocaleString())

            c=new Date(10000000000000)//millis로 지정
            print(c.toLocaleString())

            c=new Date(0)//기준 시간
            print(c.toLocaleString())

            a=new Date('2020. 3. 20')
            b=new Date()//현재
            var diff=b.getTime() - a.getTime()
            diff=b-a //자동 millis 뺄셈
            print("몇 초가 흘렀나  : "+diff)

            var sec=diff/1000 //millis -> second
            var min=sec/60 //second -> miniute
            var hour=min/60 //miniute-> hour
            var day=hour/24 //hour->day
            day=diff/(1000*60*60*24)
            print(min+"/"+hour+"/"+day)

            //소수점 제거
            day=Math.floor(day)// 반올림X / b반올림 : round
            print(day)







            function aaa(){
                var current = new Date()//현재 날짜
                var input=document.getElementById('ss')//입력 날짜
                var that=new Date(input.value)
                var diff=current-that
                var day=diff/(1000*60*60*24)
                day=Math.floor(day)
                if(day>0) alert('오늘로부터 '+day+'일 전입니다.')
                else if(day<0) alert('오늘로부터 '+(-day)+'일 후입니다')
                else alert('오늘입니다.')
            }




        </script>
    </head>
    <body>
        <hr>
        <input type="date" id="ss">
        <button onclick="aaa()">기준일 입력</button>

        <hr>
        <h4>현재 시간</h4>
        <button onclick="showClock()">Show Clock</button>
        <input type="text" id="kk" readonly size="20">
        <script>

            function showClock(){
                var a =new Date()//현재 시간
                var e=document.getElementById('kk')
                e.value=a.toLocaleString()

                //일정시간마다 시간이 바뀌도록
                //행운의 편지 기법
                setTimeout('showClock()',1000)//1초후에 showClock()함수 실행
            }
        </script>
    </body>
</html>
