<!DOCTYPE html>
<html>
    <head>
        <script>
            //Mathmatic
            //new없이 사용(static method처럼)
            var n=3.66;
            function print(a){document.write(a+'<br>')}
            print(Math.floor(n))//소수점 아래 버리기
            print(Math.round(n))//반올림
            print(Math.ceil(3.012))//소수점 아래가 있으면 무조건 올림

            //랜덤값 얻어오기
            var r=Math.random()//0.0~1.0 사이의 랜덤값
            print(r)

            //0~9사이의 수 
            var r=Math.random() * 10
            print(r)
            print(Math.floor(r))

            //0~17
            var r=Math.floor(Math.random()*18)
            print(r)

        </script>
    </head>
</html>
