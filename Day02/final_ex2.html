<!DOCTYPE html>
<html>
    <head>
        <title>Web Coffee Menu</title>
    </head>

    <body>
        <h1>메뉴</h1>
        <ul>
            <li>
                <p>아메리카노</p>
                <img src="./img/americano.jpg" alt="americano img">
                에스프레소에 물을 넣어 연하게 마시는 커피
            </li>
            <li>
                <p>카페라떼</p>
                <img src="./img/cafelatte.jpg" alt="cafelatte img">
                에스프레소(Caffe)와 우유(Latte)를 넣은 커피
            </li>
            <li>
                <p>카푸치노</p>
                <img src="./img/cappuccino.jpg" alt="cappuccino img">
                우유를 섞은 커피에 계핏가루를 뿌린 이탈리아식 커피
            </li>
        </ul>
    </body>
</html>
