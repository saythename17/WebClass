<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Variable</title>
        <meta charset="utf-8">

        <!-- Javascript coding workspace-->
        <script>
            // 이영역 안에서는 JS문법체계를 따름

            //★자료형의 종류
            //1. number : 유리수(정수, 실수) ≠NUMBER(다른 객체 자료형)
            //2. string : 문자형(한문자, 문자열) '',""
            //3. boolean : 논리형(true, false)
            //4. object : 객체형(내장, 함수) [new 키워드 존재-new를 꼭 써야하는 것은 아님]
            //5. nudefined : 값이 없는 변수의 자료형

            //자료형 구분없이 변수 선언 : var + 변수명
            //[ 동적타이핑 언어 ] : 변수에 값이 대입될 때 자료형 결정
            //기본자료형
            var a;
            a = 10;
            document.write(a);
            document.write('<br>');
            var b='aaa';
            document.write(b+"<br>");
            var c=true;
            document.write(c+'<br>');
            //객체참조형(pointer)
            var d=new Date();//자동 d.toString()
            document.write(d+'<br>');
            var e;
            document.write(e);//undefined
            document.write('<br>');
            if(e==undefined){
                //underfined를 keyword로 알아들음 (null처럼 비교연산 가능)
            }

            //var 키워드 없이 변수 선언 가능
            x=17//var 키워드 없이 만든 변수 : 전역변수
            document.write(x+'<br>')

            //자료형 확인 함수
            document.write(typeof(a)+'<br>');
            document.write(typeof(b)+'<br>');
            document.write(typeof(c)+'<br>');
            document.write(typeof(d)+'<br>');
            document.write('<hr>');

            //string type
            var f="1";
            document.write(f+'<br>');
            document.write(typeof(f)+'<br>');//문자형 1

            //변수에 값이 대입될 때 자료형이 결정되므로 변수가 가지고 있는 자료형 변경도 가능
            var g=10; //number type
            document.write(typeof(g)+g+"<br>");
            g="HELLO";
            document.write(typeof(g)+g+"<br>");

            //함수도 변수에 대입 가능
            var h=function(){
                document.write("hhh");
                document.write('wow');
            }
            document.write(h+'<br>');//함수의 코드가 문자열로 출력됨
            document.write(typeof(h)+'<br>');           
            h();//함수를 참조하고 있는 변수명으로 함수호출 가능
            document.write('<br>');

            //문자열 : 참조형 객체 (문자열:객체 - 메소드有)
            var i='HELLO WORLD';
            document.write(i.length+'<br>');
            document.write(i.charAt(1)+'<br>');

            //글자바꾸기 메소드
            document.write(i.replace('H','K')+'<br>');//자바와 다르게 한글자만 변경됨
            document.write(i.toLowerCase()+'<br>');

            //프로그래머 정의 객체형 - JS에는 class 문법이 없음 (ECMAscript ver 5~ class 키워드가 생김)
            //JS의 클래스정의 및 객체 생성
            var p={name:"sam", age:20};
            p.age=17;
            document.write('<p>'+'name : '+p.name+', age : '+p.age+'</p>');
            document.write('<hr>');

            //같은 변수명 선언
            var j=10;
            document.write(j+'<br>');
            var j=20;//같은 이름의 변수를 만들면 기존변수에 값 대입
            document.write(j+'<br>');
            var k=50;
            var k;//값을 대입하지 않았으므로 무시됨 ∴ 자료형이 undefiend로 변하지 않음
            document.write(k+'<br>');
 
            //수치형값-실수(소수점아래숫자)값 표기법
            var l=3.14
            document.write(l+'<br>')
            var m=123.5e3//지수표현법
            document.write(m+'<br>')
            m=123.5e-3
            document.write(m+'<br>')
        </script>
    </head>
</html>
