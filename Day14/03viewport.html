<!DOCTYPE html>
<html>
    <head>
        <title>View Port</title> 
        <meta charset="utf-8">

        <!-- viewport : Browser안에서 보여지는 가상의 화면영역 -->
        <!-- 모바일과의 사이즈 호환성을 위해 필수 -->
        <!-- 모바일 브라우저에서는 실제 width와 상관없이 뷰포트가 980px로 고정되어있기때문 -->
        <!-- viewport 적용 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>View Port Test</h2>
        <p>This is viewport test page.</p>
        <img src="./icons8-dog-96.png" alt="" style="border: black 1px solid;">
    </body>
    
</html>
