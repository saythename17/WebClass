<!DOCTYPE html>
<html>
    <head>
        <title>Web Storage : 웹 저장소</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2 id="aa"></h2>
        <h2 id="bb"></h2>

        <script>
            //web storage :웹 문서(html)가 데이터를 사용자의 컴퓨터에 저장할 수 있도록 하는 기법(≒SharedPreference, 쿠키 기록)
            //쿠키 용량제한 : 4KB  /  Web Storage 용량제한 : 5MB
            //web storage -저장소
            //1. localStorage - 같은 도메인 같은 저장소에서 공유 : 브라우저가 닫혀도 정보유지(≒SharedPreference)
            if(!localStorage.cnt){
                localStorage.cnt=0//(무조건 저장자료형 : string)
            }
            //cnt값 1증가
            localStorage.cnt=parseInt(localStorage.cnt)+1
            document.getElementById('aa').innerHTML=localStorage.cnt+"번째 방문" 

            //2. sessionStorage - 같은 도메인 같은 저장소에서 공유 : 브라우저가 닫히면 정보손실
            if(!sessionStorage.cnt){
                sessionStorage.cnt=0
            }
            sessionStorage.cnt=parseInt(sessionStorage.cnt)+1
            document.getElementById('bb').innerHTML=sessionStorage.cnt+"번째 방문"
        </script>
        <hr>

        <a href="./aaa.html">aaa.html로 이동</a>
    </body>
</html>
