<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- meta data : explain onther data -->
        <title>Input element2</title>
    </head>

    <body>
        
        <!-- file choice -->
        <form action="./file.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="aaa" accept="image/png">
            <input type="submit">
        </form>

        <hr>

        <!-- 여러파일 한번에 전송 -->
        <form action="./file2.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="bbb[]" multiple>
            <!-- 여러개를 전송할땐 name값에 배열표시/ mulitple 속성 : 여러개 선택가능 -->
            <input type="submit">
        </form>

        <hr>

        <!-- 다양한 입력 type (브라우저마다 모양이 다를 수 있음, type을 지원하지 않을 수 있음)-->
        <!-- 시간 -->
        <input type="date"><br>
        <input type="datetime"><br>
        <input type="datetime-local"><br><!--나라별 날짜표기-->
        <!-- 색상 -->
        <input type="color"><br>
        <!-- email (desktop에서는 차이X, mobile ver. : 소프트키패드가 email형식에 맞게 올라옴)-->
        <input type="email"><br>
        <!-- 전화번호 (") -->
        <input type="tel"><br>
        <!-- 인터넷 url (") -->
        <input type="url"><hr>
        <!-- 검색 입력 -->
        <input type="search"><br>

        <hr>
        <!-- 새롭게 추가된 속성들 -->
        <!-- hint -->
        <input type="text" placeholder="input your name" autofocus>
        <!-- 필수 입력 요소 (현재 mobile에서는 적용 되지 않음) -->
        <form action=""><!-- ***in a form element -->
            <input type="text" required>
            <input type="submit">
        </form>
        <!-- 읽기 전용 (변경불가 요소 :ID 등에 쓰임) -->
        <input type="text" readonly value="saythename17">
        <!-- focus on : 먼저 autofocus 한 요소가 우선순위 -->
        <input type="text" autofocus>
        <!-- 최대글자수 제한 -->
        <input type="text" maxlength="10">
        <br>
        <!-- 자동완성기능 : ※<datalist>와 함께 사용 -->
        <input type="text" autocomplete list="datas">
        <!-- 자동완성으로 보여줄 항목리스트 -->
        <datalist id="datas">
            <option value="America"></option>
            <option value="Canada"></option>
            <option value="English"></option>
        </datalist>
        <input type="text" autocapitalize="on">

        <!-- Regular Expression : 정규표현식을 사용하여 유효성 검사 
        :  입력형식에 맞지 않는 값을 검사- 사용자로부터 잘못된 값을 전달받는 것을 방지 -->
        <p>
        <form action="">
            이메일 : 
            <input type="text" pattern="[a-zA-Z0-9!#]+@[a-zA-Z.]+">
            <!-- 영문자나 숫자 1개 이상 @ 영문자 1개 이어야만 유효-->
            <input type="submit">
        </form>
        </p>
        <form action="">
            <!-- 첫숫자는 2~3자리, 두번째 3~4자리, 세번째 4자리 -->
            전화번호 : 
            <input type="text" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
            <!-- 영문자나 숫자 1개 이상 @ 영문자 1개 이어야만 유효-->
            <input type="submit">
        </form>

    </body>
</html>
